<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3: Mastering CSS Animation</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="icon"></div>
        <p>
          <b>CSS Animation.</b> And <br />
          It is very fun.
        </p>
      </div>
      <div class="animation-section">
        <div class="circles circle-1" style="--i: 1"></div>
        <div class="circles circle-2" style="--i: 2"></div>
        <div class="circles circle-3" style="--i: 3"></div>
        <div class="circles circle-4" style="--i: 4"></div>
        <div class="circles circle-5" style="--i: 5"></div>
        <div class="circles circle-6" style="--i: 6"></div>
        <div class="circles circle-7" style="--i: 7"></div>

        <div class="dots" style="--i: 0deg"></div>
        <div class="dots dots-2" style="--i: -40deg"></div>
      </div>

      <div class="background-gradient"></div>
    </div>
  </body>
</html>
